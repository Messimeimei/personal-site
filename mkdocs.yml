theme:
  name: material
  language: zh
  icon:
    repo: fontawesome/brands/github
  palette:
    # 切换为白天模式
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # 切换为夜晚模式
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  # 一些交互特性的设置
  features:
    - header.autohide
nav:
  - 前言: index.md
  - 背景介绍: introduction/bg-intro.md
