site_name: 数据科学研究生-进阶指南
repo_url: https://github.com/Messimeimei/personal-site  # 用于展示github相关信息
repo_name: ds-personal-site
copyright: Copyright @ 2025-present WhuMesiimeimei # 版权展示

theme:
  name: material
  language: zh
  icon:
    repo: fontawesome/brands/github
  # 颜色切换
  palette:
    - scheme: default         # ☀️ 白天模式
      primary: deep orange           # 顶栏色：亮蓝科技感
      accent: deep orange     # 强调色：荧光绿按钮、链接
      toggle:
        icon: material/weather-sunny
        name: 切换至夜晚模式
    - scheme: slate           # 🌙 夜间模式
      primary: cyan      # 顶栏色：深蓝灰，沉稳科技感
      accent: cyan            # 强调色：亮绿色，突出显示
      toggle:
        icon: material/weather-night
        name: 切换至白天模式
  # 一些交互特性的设置
  features:
    - header.autohide
    - navigation.top
    - content.zoom  # ✅ 启用缩放功能

markdown_extensions:
  - admonition
  - pymdownx.superfences
  - pymdownx.inlinehilite

nav:
  - 前言: index.md
  - 多智能体:
      - 多智能体介绍: multi-agent/start.md
  - MCP:
      - MCP协议介绍: MCP/start.md
  - FastAPI:
      - FastAPI介绍: FastAPI/start.md
  - 本地桌面Agent:
      - 相关资料: OS-Agent/materials.md
      - 论文解读: OS-Agent/papers-interpretation.md
